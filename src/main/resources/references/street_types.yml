# rules - правила для сопоставления типа улицы osm тега addr:street
# patterns - соответствия адреса из ЕГРН данному типу
#
# Свердловская область, г. Екатеринбург, ул. Белинского, 165б/ пер. Переходный, 5
types:
  - name: улица
    osm:
      patterns:
        - '^(?:ул\S*\s+)?(?<street>.+?)(?:\s+ул\S*)?$' # улица Пушкина, Солнечная улица
    egrn:
      patterns:
        - '^[^:]+((?:(ул(?:\.|\s))|улица)\s*)+(?:им\.?\s)?(?<street>[0-9A-Я"][а-яA-Я0-9-"]+(?:\s(?:[а-яA-Я0-9-"])+)*)' # обл. Свердловская, г. Екатеринбург, ул. Ленина, дом 1
  - name: переулок
    osm:
      patterns:
        - '^(?:пер\S*\s+)?(?<street>.+?)(?:\s+пер\S*)?$' # переулок Трактористов, Переходный переулок
    egrn:
      patterns:
        - '^[^:]+((?:(пер(?:\.|\s))|переулок)\s*)+(?:им\.?\s)?(?<street>[0-9A-Я"][а-яA-Я0-9-"]+(?:\s(?:[а-яA-Я0-9-"])+)*)' # Свердловская обл., г. Екатеринбург, пер. Переходный, 7
